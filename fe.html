        <div class="traffic stop">

        <script>
            const traffic = document.querySelector('.traffic');
            const wait = (ms) => {
                return new Promise((resolve) => {
                    setTimeout(resolve, ms);
                });
            }

            const signalLoop = async (subject, signals, onSignal) => {               
                let i = 0;
                while(true) {
                    const {signal, duration} = signals[i];
                    onSignal(subject, signal);
                    await wait(duration);
                    i = (++i) % signals.length;
                }
            }

            const signals = [
                {signal: 'stop', duration: 2000},
                {signal: 'wait', duration: 800},
                {signal: 'pass', duration: 2000}   
            ];
            
            signalLoop(traffic, signals, (subject, signal) => {
                subject.className = `traffic ${signal}`;
            });
        </script>

    <div class="content">

        <div id="panel2">
            <canvas></canvas>
        </div>

        <script>
            const panel2 = document.getElementById('panel2');
            const canvas = document.querySelector('canvas');

            const resize = () => {
                canvas.width = panel2.clientWidth;
                canvas.height = canvas.width;
            }

            const draw = () => {
                const ctx = canvas.getContext('2d');
                const radius = canvas.width / 2;
                ctx.save();
                ctx.translate(radius, radius);
                ctx.arc(0, 0, radius, 0, 2 * Math.PI);
                ctx.fillStyle = 'green';
                ctx.fill();
                ctx.restore();
            }

            resize();
            draw();

            let debounceTimer = null;
            window.addEventListener('resize', () => {
                if(debounceTimer) {
                    clearTimeout(debounceTimer);
                }
                debounceTimer = setTimeout(() => {
                    resize();
                    draw();
                }, 300);
            });
        </script>
